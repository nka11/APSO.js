<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
  {% block title %}
    APSO - Assemblée Permanente Source Ouverte
  {% endblock %}
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/deps/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
    <link href="/deps/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="/deps/bootstrap/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/deps/bootstrap/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/deps/bootstrap/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/deps/bootstrap/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/deps/bootstrap/ico/apple-touch-icon-57-precomposed.png">
    
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{{prefix}}">APSO</a>
          <div class="nav-collapse collapse">
            {% if user.email == "anonymous" %}
                <a href="{{prefix}}register" class="btn pull-right">S'enregistrer</a>
              <form class="navbar-form pull-right" method="POST" action="/login">
                email : <input class="span2" type="text" name="email">
                Password : <input class="span2" type="password" name="password">
                <input class="btn" type="submit" value="Se connecter"></form>
            {% else %}
              <a href="/logout" class="btn pull-right">Déconnexion</a>
            <p class="navbar-text pull-right">
              Bienvenue {{ user.pseudo }} &nbsp; &nbsp; &nbsp;
            </p>
            {% endif %}
            <ul class="nav">
              {% block nav %}
              <li><a href="{{prefix}}">Accueil</a></li>
              <li class="divider-vertical"></li>
              <li><a href="{{prefix}}bureau">Bureau</a></li>
              <li><a href="{{prefix}}libelles">Libelles</a></li>
              {% endblock %}
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
    {%block content %}
      
      {% endblock %}
      <hr>

      <footer>
        <p>APSO - Assemblée Permanente Source Ouverte</p>
      </footer>

    </div><!--/.fluid-container-->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/deps/bootstrap/js/jquery.js"></script>
    <script src="/deps/bootstrap/js/bootstrap-transition.js"></script>
    <script src="/deps/bootstrap/js/bootstrap-alert.js"></script>
    <script src="/deps/bootstrap/js/bootstrap-modal.js"></script>
    <script src="/deps/bootstrap/js/bootstrap-dropdown.js"></script>
    <script src="/deps/bootstrap/js/bootstrap-scrollspy.js"></script>
    <script src="/deps/bootstrap/js/bootstrap-tab.js"></script>
    <script src="/deps/bootstrap/js/bootstrap-tooltip.js"></script>
    <script src="/deps/bootstrap/js/bootstrap-popover.js"></script>
    <script src="/deps/bootstrap/js/bootstrap-button.js"></script>
    <script src="/deps/bootstrap/js/bootstrap-collapse.js"></script>
    <script src="/deps/bootstrap/js/bootstrap-carousel.js"></script>
    <script src="/deps/bootstrap/js/bootstrap-typeahead.js"></script>

  </body>
</html>
